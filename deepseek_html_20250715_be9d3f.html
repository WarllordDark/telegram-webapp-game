<!DOCTYPE html>
<html>
<head>
    <title>Hamster Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #hamster { width: 200px; cursor: pointer; }
        #coins { font-size: 24px; margin: 20px; }
    </style>
</head>
<body>
    <h1>Hamster Kombat</h1>
    <div id="coins">Coins: 0</div>
    <img id="hamster" src="https://i.imgur.com/xyz123.png" onclick="clickHamster()">

    <script>
        let coins = 0;
        let tapPower = 1;
        
        function clickHamster() {
            coins += tapPower;
            updateDisplay();
            Telegram.WebApp.HapticFeedback.impactOccurred('light'); // Вибрация
        }
        
        function updateDisplay() {
            document.getElementById("coins").innerText = `Coins: ${coins}`;
            
            // Можно отправить данные в бота (если нужно сохранять прогресс)
            Telegram.WebApp.sendData(JSON.stringify({ coins, tapPower }));
        }
        
        // Автокликер
        setInterval(() => {
            coins += 1;
            updateDisplay();
        }, 1000);
    </script>
</body>
</html>
